<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Theme CSS - Includes Bootstrap -->
  	<link th:href="@{static/css/creative.css}" rel="stylesheet">
	<style>
		.nav-tabs .nav-link.active,
		.nav-tabs .nav-item.show .nav-link {
		  color: black;
		  background-color: white;
		  border-color: black black ;
		}

		.nav-tabs {
   			border-bottom: 1px solid black;
		}
		label {
			color: black;
		}
		H2 {
			color: black;
		}
		span {
			color: black;
		}
		a#forgotPassword {
			color: #f4623a;
		}
	</style>
    <title>Login</title>
</head>
<body>
	<!-- Navigation -->
  	<nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
    	<div class="container">
	      	<a class="navbar-brand js-scroll-trigger" th:href="@{/}">Expense Tracker</a>
	      	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
	        	<span class="navbar-toggler-icon"></span>
	      	</button>
	      	<div class="collapse navbar-collapse" id="navbarResponsive">
	        	<ul class="navbar-nav ml-auto my-2 my-lg-0">
	          	<li class="nav-item">
	            	<a class="nav-link js-scroll-trigger" href="#">Services</a>
	          	</li>
	          	<li class="nav-item">
	            	<a class="nav-link js-scroll-trigger" href="#services">About</a>
	          	</li>
	          	<li class="nav-item">
	            	<a class="nav-link js-scroll-trigger" href="@{/login}">Login</a>
	          	</li>
	          	<li class="nav-item">
	            	<a class="nav-link js-scroll-trigger" th:href="@{/register}">Register</a>
	          	</li>
	        	</ul>
	      	</div>
    	</div>
  	</nav>
	 <header class="masthead">
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
	            <ul class="nav nav-tabs" role="tablist">
	                <li class="nav-item col-md-6">
	                	<a class="nav-link active" href="#login" data-toggle="tab">Login</a>
	                </li>
	                <li class="nav-item col-md-6">
	                	<a th:href="@{/register}">Register</a>
	                </li>
	            </ul>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout != null}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div th:if="${param.resetPassword != null}">
                        <div class="alert alert-info">Password reset successful, you can now login</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>: <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 offset-sm-3">
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span>Forgot password? <a id="forgotPassword" href="/" th:href="@{/forgotPassword}">Click here</a></span>
                    </div>
                </form>
            </div>
        </div>


    </div>
</header>
	<!-- Bootstrap Core JavaScript -->
    <script th:src="@{/static/vendor/jquery/jquery.min.js/}"></script>
    <script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  
    <!-- Plugin JavaScript -->
    <script th:src="@{static/vendor/jquery-easing/jquery.easing.min.js}"></script>
    <script th:src="@{static/vendor/magnific-popup/jquery.magnific-popup.min.js}"></script>
  
    <!-- Custom scripts for this template -->
    <script th:src="@{/static/js/creative.min.js}"></script>
</body>
</html>
