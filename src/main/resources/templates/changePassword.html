    <div class="row">
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="forgot-password-form-section">
					            	<div th:if="${validate eq 'wrongPassword'}" class="alert alert-danger alert-dismissable">
					                	<button type="button" class="close" data-dismiss="alert"
					                                aria-hidden="true">&times;</button>
					                    <strong>Error!</strong> Wrong current password !!!
					                </div>
					                <div th:if="${validate eq 'changed'}" class="alert alert alert-info alert-dismissable">
					                	<button type="button" class="close" data-dismiss="alert"
					                                aria-hidden="true">&times;</button>
					                     <strong>Password changed successfully</strong>
				                    </div>
					                <form action="#" th:action="@{/changePassword}" th:object="${reqUser}" method="post">
					                	<div class="form-group">
								        	<span for="password">Enter you old password</span>
								            <input th:field="*{oldPassword}" type="password" name="reset-password" class="form-control"
								                                       placeholder="New Password" required="required"/>
								         </div>
					                	 <div class="form-group">
								         	<span for="password">Enter you new password</span>
								            <input th:field="*{password}" type="password" name="reset-password" class="form-control"
								                                       placeholder="New Password" required="required"/>
								         </div>
								         <div class="form-group">
					                      	<span for="password">Confirm Password</span>: 
					                      	<input type="password" name="register_password" class="form-control" id="confirmPassword"
					                                       placeholder="Confirm Password" required="required"/>
					                     </div>
					                     <div class="form-group">
									     	<div class="row">
							                    <div class="col-sm-6 offset-3" align="center">
							                        <button class="form-control btn btn-primary"><span class="glyphicon glyphicon-send"></span>
							                                    Change Password
							                        </button>
							                    </div>
							                </div>
							                </br>
							                <div class="row">

					                     </div>
   									 </form>

		<!-- scripts -->
		<script th:src="@{/static/vendor/jquery/jquery.min.js/}"></script>
    	<script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    	<script>
	    	var oldPassword = document.getElementById("oldPassword"),
	    	password = document.getElementById("password"), 
	        confirmPassword = document.getElementById("confirmPassword");
			
		    function validatePassword() {
		    	if (oldPassword.value == password) {
		    		password.setCustomValidity("Cannot be the same as old password");
		    	}
		        if (password.value != confirmPassword.value) {
		            confirmPassword.setCustomValidity("Passwords Don't Match");
		        } else {
		            confirmPassword.setCustomValidity('');
		        }
		    }
		    password.onchange = validatePassword;
		    confirmPassword.onkeyup = validatePassword;
    	</script>
