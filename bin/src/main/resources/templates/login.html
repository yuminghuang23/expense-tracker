<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap core CSS -->
    <link th:href="@{static/css/bootstrap.css}" rel="stylesheet">

    <!-- Theme CSS - Includes Bootstrap -->
  	<link th:href="@{static/css/jumbotron.css}" rel="stylesheet">
	<style>
		.jumbotron {
			  background: url("../static/img/bg-home2.jpg");
			  background-repeat: no-repeat;
			  background-size: cover;
		    }
  		.nav-item a, .dropdown a{
  				font-size: 1.25em;
		    }
		.navbar-nav > li{
				padding-left:10px;
			    padding-right:10px;
			}
		.dropdown-item a{
				font-size: 0.5em;
			}
		span#copyright_img{
				font-size: 0.7em;
			}
	</style>
    <title>Login</title>
</head>
<body>
	<!-- Navigation -->
  	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="#">Expense Tracker</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav ml-auto my-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/home}">Track</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/report}">Report</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/allRecords}">Records</a>
          </li>
          <li class="dropdown active">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">User</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown01">
              <a class="dropdown-item active">Login</a>
              <div class="dropdown-divider"></div>
  			  <a class="dropdown-item" th:href="@{/register}">Register</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    <br>
    <div class="jumbotron">
    <p align="center" class="display-5">Login to your account</p>
    </div>
    <br>
    
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
	            <ul class="nav nav-tabs">
			                <li class="nav-item col-sm-6">
			                	<a class="nav-link active">Login</a>
			                </li>
			                <li class="nav-item col-md-6">
			                    <a class="nav-link" th:href="@{/register}">Register</a>
			                </li>
			            </ul>
                <form th:action="@{/login}" method="post">
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout != null}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div th:if="${param.resetPassword != null}">
                        <div class="alert alert-info">Password reset successful, you can now login</div>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>: <input type="text" id="username" name="username" class="form-control" autofocus="autofocus" placeholder="Username" />
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>: <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 offset-sm-3"x>
                                <input type="submit" name="login-submit" id="login-submit" class="form-control btn btn-primary" value="Log In" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <span>Forgot password? <a id="forgotPassword" href="/" th:href="@{/forgotPassword}">Click here</a></span>
                    </div>
                </form>
            </div>
        </div>

    <br>
    <br>
    <br>
    <br>
    </div>
	<footer class="container">
      <p>&copy; Dango </p>
    </footer>
	<!-- Bootstrap Core JavaScript -->
    <script th:src="@{/static/vendor/jquery/jquery.min.js/}"></script>
    <script th:src="@{/static/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
 
</body>
</html>
